<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="col-12">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col"></th>
            <!--add more column names here-->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item Name</td>
            <td>Item Price</td>
            <td>Quantity</td>
            <td>Total Cost</td>
            <td></td>
          </tr>
          <!--additional items in trs here-->
          <tr>
            <td class="item">Peanut Butter</td>
            <td class="price">3.00</td>
            <td class="qty"><input type="number" value="0" /></td>
            <td class="cost"></td>
            <td>
              <button class="btn remove">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="item">Strawberry Jelly</td>
            <td class="price">4.50</td>
            <td class="qty"><input type="number" value="0" /></td>
            <td class="cost"></td>
            <td>
              <button class="btn remove">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="item">Bread</td>
            <td class="price">5.99</td>
            <td class="qty"><input type="number" value="0" /></td>
            <td class="cost"></td>
            <td>
              <button class="btn remove">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="item">Eggs</td>
            <td class="price">6.25</td>
            <td class="qty"><input type="number" value="0" /></td>
            <td class="cost"></td>
            <td>
              <button class="btn remove">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="item">Chocolate</td>
            <td class="price">2.99</td>
            <td class="qty"><input type="number" value="0" /></td>
            <td class="cost"></td>
            <td>
              <button class="btn remove">Remove</button>
            </td>
          </tr>

          <tr>
            <!--add item line-->
          </tr>
        </tbody>
      </table>
    </div>

    <form class="col-12 mt-2 mb-4" id="addItem">
      <input class="mx-2" name="name" type="text" placeholder="Item Name" required />
      <input class="mx-2" name="price" type="number" placeholder="Price" />
      <input class="mx-2" name="qty" type="number" placeholder="Quantity" />
      <button class="btn btn-primary btn-sm">Add</button>
    </form>

    <div class="col-12 col-md-6">
      <h3 class="cart-total">Cart Total: $<span></span></h3>
    </div>

  </div>
</body>

</html>
